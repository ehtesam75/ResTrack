{% extends 'marks/base.html' %}

{% block title %}Add Exam Type{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-6">ðŸ“‹ Add New Exam Type</h1>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">
                    Exam Type Name <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500"
                    placeholder="Enter exam type (e.g., MCQ, Creative, Direct)"
                >
            </div>

            <div class="flex space-x-4">
                <button 
                    type="submit"
                    class="flex-1 bg-purple-500 hover:bg-purple-600 text-white font-semibold py-3 rounded-lg transition"
                >
                    Add Exam Type
                </button>
                <a 
                    href="{% url 'add_exam' %}"
                    class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-3 rounded-lg text-center transition"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
