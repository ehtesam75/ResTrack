{% extends 'marks/base.html' %}

{% block title %}Add Subject{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="glass-effect rounded-xl p-6 border border-gray-200 shadow-lg">
        <div class="mb-5">
            <h1 class="text-2xl font-bold gradient-text">Add New Subject</h1>
            <p class="text-sm text-gray-600 mt-1">Enter subject information</p>
        </div>
        
        <form method="post" class="space-y-5">
            {% csrf_token %}
            
            <div>
                <label for="name" class="block text-xs font-semibold text-gray-700 mb-1.5 uppercase tracking-wide">
                    Subject Name <span class="text-red-500">*</span>
                </label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    required
                    oninput="validateSubjectForm()"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-sm transition-all"
                    placeholder="e.g., Mathematics, Physics, Chemistry"
                >
            </div>

            <div class="flex gap-3 pt-2">
                <button 
                    type="submit"
                    id="submitBtn"
                    disabled
                    class="flex-1 bg-green-100 text-green-700 font-semibold py-2.5 rounded-lg transition-all shadow-sm text-sm disabled:opacity-50 disabled:cursor-not-allowed hover:bg-green-200 hover:shadow-md transform hover:-translate-y-0.5 disabled:hover:transform-none"
                >
                    Add Subject
                </button>
                <a 
                    href="{% url 'subject_list' %}"
                    class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2.5 rounded-lg text-center transition-all shadow-sm hover:shadow-md text-sm"
                >
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    function validateSubjectForm() {
        const name = document.getElementById('name').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        
        // Enable submit button only if name is filled
        if (name) {
            submitBtn.disabled = false;
        } else {
            submitBtn.disabled = true;
        }
    }
    
    // Initial validation on page load
    validateSubjectForm();
</script>
{% endblock %}
